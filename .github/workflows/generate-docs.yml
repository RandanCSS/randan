name: Generate API Documentation

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme
          
      - name: Find and fix missing __init__.py files
        run: |
          # Создаём __init__.py в папках с Python файлами
          find randan -type d -exec touch {}/__init__.py \;
          
      - name: Generate API documentation with verbose output
        run: |
          cd docs
          echo "Running sphinx-apidoc..."
          sphinx-apidoc -o source/autoapi ../randan -f --separate --module-first -v
          
      - name: Show generated files
        run: |
          echo "Generated files:"
          find docs/source/autoapi -name "*.rst" | head -20
          
      - name: Commit and push generated docs
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/source/autoapi/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate API documentation"
          git push
